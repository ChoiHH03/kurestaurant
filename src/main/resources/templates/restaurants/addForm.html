<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{restaurant.add}">식당 등록</h2>
    </div>
    <form action="restaurant.html" th:action th:object="${restaurant}" method="post">
        <div>
            <label for="name" th:text="#{restaurant.name}">식당명</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control"
                   th:placeholder="#{restaurant.placeholder.name}">
            <div class="field-error" th:errors="*{name}">
                식당명 오류
            </div>
        </div>
        <div>
            <label for="address" th:text="#{restaurant.address}">주소</label>
            <input type="text" id="address" th:field="*{address}"
                   th:errorclass="field-error" class="form-control"
                   th:placeholder="#{restaurant.placeholder.address}">
            <div class="field-error" th:errors="*{address}">
                주소 오류
            </div>
        </div>
        <div>
            <label for="phoneNumber" th:text="#{restaurant.phoneNumber}">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   th:errorclass="field-error" class="form-control"
                   th:placeholder="#{restaurant.placeholder.phoneNumber}">
            <div class="field-error" th:errors="*{phoneNumber}">
                전화번호 오류
            </div>
        </div>
        <p>
            <!-- radio button -->
            <div>
                <div>카테고리</div>
                <div th:each="category : ${categories}" class="form-check form-check-inline">
                    <input type="radio" th:field="*{category}" th:value="${category.name()}"
                           th:errorclass="field-error" class="form-check-input">
                    <label th:for="${#ids.prev('category')}" th:text="${category.description}"
                           class="form-check-label">
                        한식
                    </label>
                </div>
                <div class="field-error" th:errors="*{category}" />
            </div>
        </p>
        <p>
            <!-- single checkbox -->
            <div>
                <label th:text="#{restaurant.delivery}">배달 여부</label>
                <input type="checkbox" id="delivery" th:field="*{delivery}" th:errorclass="field-error" class="form-check-input">
            </div>
            <div class="field-error" th:errors="*{delivery}" />
        </p>

        <hr class="my-4">


        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"
                        th:text="#{button.save}">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='restaurants.html'"
                        th:onclick="|location.href='@{/restaurants}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
