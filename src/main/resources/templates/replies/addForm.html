<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{reply.add}">댓글 작성</h2>
    </div>
    <form action="addForm.html" th:action method="post">
        <div>
            <div>별점</div>
            <select th:field="${form.star}" class="form-select">
                <option value=0>==별점==</option>
                <option th:each="star : ${starCode}" th:value="${star.star_num}"
                th:text="${star.star_display}">★</option>
            </select>
            <div class="field-error" th:errors="${form.star}">
                별점 오류
            </div>
        </div>
        <div>
            <label for="comment" th:text="#{reply.comment}">댓글내용</label>
            <textarea class="form-control" rows = "4" cols = "70" id = "comment" th:field="${form.comment}"
                      th:placeholder="#{reply.placeholder.comment}"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"
                        th:text="#{button.save}">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='restaurants.html'"
                        th:onclick="|location.href='@{/restaurants}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
